<!DOCTYPE html>
<html lang="pt-BR">
    <!-- 
        <CTRL>+; para adicionar um comentário
     -->
    <!-- 
        Define o idioma da página para:
        - Acessibilidade
        - SEO 
        - Tradução do site
        - etc
     -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprime o nome</title>
</head>
<body>
    <script>
        // <CTRL>+; insere comentário de uma linha
        /*
            comentário de
            // várias linhas
        // */
    //    esse é o comentário de uma única linha
        document.write("<h1>Celso</h1> <h2>Serrano</h2> <h3>Araujo</h3>"); //imprime o texto no html
     </script>
</body>
</html>
