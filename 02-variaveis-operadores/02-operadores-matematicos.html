<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matemáticos</title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <script>
        //declara as variáveis
        let operando1;
        let operando2;
        
        //solicita o primeiro operando
        operando1 = parseFloat( prompt("Digite o primeiro número:") );
        
        //solicita o segundo operando
        operando2 = parseFloat( prompt("Digite o segundo número:") );

        let soma = operando1 + operando2;

        document.write(`Adição: ${operando1} + ${operando2} = ${soma} <br>`);
        document.write(`Subtração: ${operando1} - ${operando2} = ${operando1 - operando2}<br>`);
        document.write(`Multiplição: ${operando1} * ${operando2} = ${operando1 * operando2}<br>`);
        document.write(`Divisão: ${operando1} / ${operando2} = ${operando1 / operando2}<br>`);
        document.write(`Resto da Divisão: ${operando1} % ${operando2} = ${operando1 % operando2}<br>`);
        document.write(`Exponenciação: ${operando1} elevado a ${operando2} = ${operando1 ** operando2}<br>`);
        document.write(`Unário de Incremento: ${operando1} após incrementar = ${++operando1}<br>`);
        document.write(`Unário de Decremento: ${operando1} após decrementar = ${--operando1}<br>`);
        /*
           Adição:
           Subtração:
           Multiplicação:
           Divisão:
           Resto da Divisão:
           Exponenciação: 
        */
    </script>
</body>
</html>
